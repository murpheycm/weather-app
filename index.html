<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <!--  STYLING  -->
    <!--  Bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--   Icons -->
    <link rel='icon' href='./Assets/favicon.ico' type='image/x-icon'>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--  Style Links  -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="row h-100">
      <!-- Left column for search bar and previously searched cities -->
      <div class="column side">
        <form id="sidebar">
          <h2 class="search-location">Location:</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control search-input"
              placeholder="City, State"
              aria-label="search"
              id="city-name"
            />
          </div>
          <div class="d-grid mb-5">
            <button class="btn btn-primary btn-bd-primary" type="button" id="searchBtn">
              Search <i class="far fa-eye"></i>
            </button>
          </div>
        </form>
        <div id="search-column"></div>
      </div>
      <hr>

      <!-- Right column for today's data and 5 day forecast -->
      <div class="column main">
        <div class="card mb-5">
          <div class="card-body">
            <div class="name-icon-group">
              <h4 class="city-name" id="city-name"></h4>
              <img id="current-weather-image" src="" />
            </div>

            <p class="city-text" id="current-temp"></p>
            <p class="city-text" id="current-wind"></p>
            <p class="city-text" id="current-humidity"></p>
          </div>
        </div>
        <div class="card">
          <h4 class="future-title ms-3 mt-2">5-Day Forecast</h4>
          <div class="card-body row" id="day-wise-section"></div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <!-- moment tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
    <!--  JQuery    -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <!--  DayJS    -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
    <!--  Personal Script    -->
    <script src="script.js"></script>
    
  </body>
</html>
