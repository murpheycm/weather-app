<!DOCTYPE html>
<head>
  <title>Weather Dashboard</title>
  <!--  Style Links  -->
  <link rel="stylesheet" href="style.css">
  <!--  Bootstrap  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
</head>
<body>
  <header><h1>Weather Dashboard</h1></header>
  
  <section class="container" id="sidebar">
    <h2>City Name: 
      <input 
            type="text" 
            id="location" 
            name="location"
            placeholder="Richmond, VA"
            value="">
    </h2>
    <button type="submit" class="btn btn-primary btn-lg" id="searchBtn">Search</button>
    <div class="vstack gap-3">
      <button type="button" class="btn btn-outline-primary btn-lg btn-block">Block level button</button>
      <button type="button" class="btn btn-outline-primary btn-lg btn-block">Block level button</button>
    </div>
  </section>
  <section class="container" id="locationForecast"></section>
  <section class="container" id="fiveDayForecast"></section>

  <!-- Javascript Links   -->
  <script src="script.js"></script>
  <!-- Bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>

<footer><h6>Copyright 2023 Mackenzie Murphey</h6></footer>

</html>
